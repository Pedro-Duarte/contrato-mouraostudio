<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de fotos - FaceAPI</title>
    <link rel="stylesheet" href="assinatura.css">
</head>
<body>
    <h1>Comparação de fotos</h1>

    <div id="camera-container">
        <video id="video"></video>
        <button id="capture-document-photo">Capturar foto do documento</button>
    </div>

    <div id="selfie-container">
        <video id="selfie-video"></video>
        <button id="capture-selfie">Capturar selfie</button>
    </div>

    <div id="results">
        <h2>Resultados</h2>
        <p id="similarity-score"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-face-recognition@latest"></script>
    <script src="assinatura.js"></script>
</body>
</html>
